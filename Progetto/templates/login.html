{% extends "base.html" %}

{% block title %}Login - Portale VM ProxMox{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-server display-1 text-primary"></i>
                    <h2 class="mt-3">Portale VM ProxMox</h2>
                    <p class="text-muted">Accedi per gestire le tue macchine virtuali</p>
                </div>

                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person"></i> Username
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock"></i> Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">
                            Ricordami
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-box-arrow-in-right"></i> Accedi
                    </button>
                </form>

                <div class="mt-4 text-center">
                    <p class="mb-2">
                        <a href="{{ url_for('register') }}" class="text-decoration-none">
                            <i class="bi bi-person-plus"></i> Non hai un account? Registrati
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
